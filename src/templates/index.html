{% extends "base.html" %}

{% block header %}
<div class="container">
  <a href="/">
    <img src="/static/img/logo.png" alt="w4lkies logo" style="max-width: 100px; height: auto;">
  </a>
  <h1>W4lkies App</h1>
  {% if current_user.is_authenticated %}
    <p>Welcome <b>{{ current_user.name }}!</b></p>
  {% endif %}
</div>
{% endblock header %}

{% block nav %}
<div class="container">
  <ul>
    <li><a hx-get="/expenses/base" hx-target="#root" hx-swap="innerHTML" hx-push-url="/expenses" href="#" hx-trigger="click">Expenses</a></li>
    <li><a href="/auth/sign-out">Sign Out</a></li>
  </ul>
</div>
{% endblock nav %}

{% block main %}
<div id="root"></div>
{% endblock main %}
