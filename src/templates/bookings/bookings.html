<table class="table u-full-width">
  <!-- <caption> -->
    <!-- Showing {{ bookings | length }} bookings. -->
  <!-- </caption> -->
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      {% if current_user.is_admin %}
        <th>User</th>
      {% endif %}
      <th>Customer</th>
      <th>Service</th>
      {% if current_user.is_admin %}
        <th>Actions</th>
      {% endif %}
    </tr>
  </thead>
  <tbody hx-target="closest tr" hx-swap="outerHTML">
    {% for booking in bookings %}
      {% include "bookings/booking_detail.html" %}
    {% endfor %}
  </tbody>
</table>
